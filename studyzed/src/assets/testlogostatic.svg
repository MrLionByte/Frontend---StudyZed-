<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <!-- STUDY text -->
  <text x="150" y="60" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#00A0FF" letter-spacing="4" text-anchor="middle">
    STUDY
  </text>
  
  <!-- Blue rectangle background for ZED -->
  <rect x="50" y="80" width="200" height="80" fill="#00A0FF" />
  
  <!-- ZED text - now with a more cosmic/futuristic style -->
  <text x="150" y="140" font-family="Arial Black, sans-serif" font-size="60" font-weight="900" fill="white" letter-spacing="2" text-anchor="middle" style="text-transform: uppercase;">
    ZED
  </text>
  
  <!-- Adding some subtle futuristic accents -->
  <line x1="50" y1="80" x2="250" y2="80" stroke="white" stroke-width="2" opacity="0.3"/>
  <line x1="50" y1="160" x2="250" y2="160" stroke="white" stroke-width="2" opacity="0.3"/>
  
  <!-- Small decorative elements -->
  <rect x="45" y="85" width="3" height="70" fill="white" opacity="0.5"/>
  <rect x="252" y="85" width="3" height="70" fill="white" opacity="0.5"/>
</svg>